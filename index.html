<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="#" class="logo">MyDictionary</a>
        <div class="nav-links" id="nav-links">
            <a href="#">Home</a>
            <a href="#">Browse</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <img id="img" src="img1.png" alt="">
    <form class="search-form" action="#">
        <input id="searchinput" type="text" placeholder="Search word..." />
        <button type="submit" id="searchbtn" >Search</button>
    </form>
    <div class="main">
    <h1 class="heading"></h1>
    <div class="imp">
    <p>Meaning:- <span class="para"></span> </p>
    <p>Example:- <span class="para1"></span></p>
    </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
